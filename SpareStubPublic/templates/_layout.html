<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <link rel="stylesheet" href="https://sparestub-staging.s3.amazonaws.com:443/CACHE/css/d5c7f125efb7.css?Signature=%2By9amj8mgziQkxF0hbnR0n2j%2BLU%3D&Expires=1522742118&AWSAccessKeyId=AKIAI373SGFU7DDZCWDA" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div id="main-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/"><img class="navbar-brand" src="https://s3.amazonaws.com/sparestub-staging/static_root/sparestub/logos/logo_official.png"></a>
            </div> <!-- /.navbar-header -->

            <div class="navbar-collapse collapse" id="navbar-collapse" style="height: 1px">
                <ul class="nav navbar-nav">
                    <li><a class="contact-form-button" data-toggle="modal" data-target="#modal-contact-root">Contact</a></li>
                </ul>
            </div><!-- .nav-collapse -->
        </div> <!-- .navbar -->
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 center-block text-center">
                    <p><br><br>SpareStub LLC &copy 2015</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
